# ================================================
# Adaptix Customer Deployment
# ================================================
# This file is provided to customers for deployment
# NO source code required - uses pre-built Docker images

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: adaptix-db
    environment:
      POSTGRES_USER: ${DB_USER:-adaptix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: adaptix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adaptix"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adaptix-network

  redis:
    image: redis:7-alpine
    container_name: adaptix-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adaptix-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: adaptix-mq
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER:-adaptix}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD:?RabbitMQ password required}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - adaptix-network

  # ============================================
  # API GATEWAY
  # ============================================
  
  kong:
    image: kong:3.0-alpine
    container_name: adaptix-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/kong.yml:ro
    ports:
      - "80:8000"      # HTTP
      - "443:8443"     # HTTPS (configure SSL)
    networks:
      - adaptix-network
    depends_on:
      - auth
      - company

  # ============================================
  # CORE SERVICES (Pre-built images)
  # ============================================
  
  auth:
    image: ${REGISTRY:-adaptix}/adaptix-auth:${VERSION:-latest}
    container_name: adaptix-auth
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./keys:/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adaptix-network

  company:
    image: ${REGISTRY:-adaptix}/adaptix-company:${VERSION:-latest}
    container_name: adaptix-company
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-network

  product:
    image: ${REGISTRY:-adaptix}/adaptix-product:${VERSION:-latest}
    container_name: adaptix-product
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-network

  pos:
    image: ${REGISTRY:-adaptix}/adaptix-pos:${VERSION:-latest}
    container_name: adaptix-pos
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - RABBITMQ_URL=amqp://${MQ_USER:-adaptix}:${MQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - adaptix-network

  inventory:
    image: ${REGISTRY:-adaptix}/adaptix-inventory:${VERSION:-latest}
    container_name: adaptix-inventory
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-network

  hrms:
    image: ${REGISTRY:-adaptix}/adaptix-hrms:${VERSION:-latest}
    container_name: adaptix-hrms
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-network

  accounting:
    image: ${REGISTRY:-adaptix}/adaptix-accounting:${VERSION:-latest}
    container_name: adaptix-accounting
    environment:
      - DATABASE_URL=postgres://${DB_USER:-adaptix}:${DB_PASSWORD}@postgres:5432/adaptix
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  adaptix-network:
    driver: bridge
