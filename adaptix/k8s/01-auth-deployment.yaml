apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: adaptix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: adaptix-auth-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: adaptix-config
            - secretRef:
                name: adaptix-secrets
          env:
            - name: SERVICE_NAME
              value: "auth-service"
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: adaptix
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
